<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StartMenu</title>
    <link rel="stylesheet" type="text/css" href="logo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="background-color: #5D4038;;">
    <audio src="music/chickengame.mp3"  autoplay loop></audio> 
   
 <div class="container">
     <div class="row log text-center" style="margin-top:100px">
         
         <div class="col-sm-12">
            <img class="img-fluid"src="images/logo.png">
           </div>
        
     </div>
     <div class="row  log text-center">
         <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <span style="font-size: 30px;">Username:  </span><input type="text" name="username" placeholder="Enter username here"> 
                <br><br>
            <span style="font-size: 25px;" >Select Difficulty: </span>
            <select id="difficulty" >
                <option value="0" selected>none</option>
                <option value="1" >Easy</option>
                <option value="2">Medium</option>
                <option value="3">Impossible</option>
              </select><br><br>
              <button type="button" id="startgame" class="btn btn-light">Start Game</button> <button type="button"id="htp" class="btn btn-light">How to play</button>
        </div>
        <div class="col-sm-2"></div>
     </div>
 </div>


 <script src="startmenu.js"></script>
</body>
</html>
